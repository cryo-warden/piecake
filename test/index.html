            <h1>piecake coding</h1>

        <div class="section">
            <p>Use the web console.</p>
			<textarea id="piecakeCodeSource">
				module;
				
				add := \x\y(x+y);
				sub := \x\y(x-y);
				mul := \x\y(x*y);
				div := \x\y(x/y);
				
				end module {
					add: add,
					sub: dub,
					mul: mul,
					div: div,
				};
			</textarea>
			<a id="doTest" class="button">Do Test</a>
			<div>Build Time: <span id="buildTime">0</span> ms</div>
			<pre><code id="jsCodeTarget">
			</code></pre>
